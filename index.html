<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Countries finder</title>
    <link rel="stylesheet" type="text/css" href="app.css"/>
</head>
<body>
    <h1>World Countries finder</h1>
    <div class="container">
    <form class="searchBar">
        <label>Country:</label>
        <br>
        <input id="inputBox" type="text" placeholder="Enter Country names" />
        <button class="submit" type="submit" value="Submit">Submit</button>
      </form>
      <script src="index.js"></script>
    <ul id="country-list" class="cards">
        <h2>Your countries</h2>
    </ul>
    </div>
</body>
</html>
